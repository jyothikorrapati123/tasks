
<html>
    <head>
         </head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1 style= text-align:center>Registration Form In Html</h1>
        <form>
            <table>
                <tr>
                    <td>
                        FirstName:
                    </td>
                    <td>
                        <input type="text" placeholder="FirstName" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Lastname:
                    </td>
                    <td>
                        <input type="text" placeholder="LastName" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="Email id" placeholder="Email id">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="gender">Female 
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:
                    </td>
                    <td>
                        <input type="Date">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea row="7"col="20" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset"  value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
